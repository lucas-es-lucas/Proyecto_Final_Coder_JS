     <main class="container">

          <div class="row">

               <div class="col-6 offset-3 my-2 py-2 bg-warning options options__movie">
                    <h4>PELICULAS</h4>
                    <div class="option__movie" id="peliculas">
                         <!-- <img class="movie__poster" src="/images/posters/silence_of_the_lambs.jpg" alt="silence_of_the_lambs">
                         <h4 class="movie__title">silence_of_the_lambs</h4>
                         <h3 class="movie__genre">thriller</h3> -->
                    </div>
               </div>
               <div class="col-6 offset-3 my-2 py-2 bg-warning options options__theater">
                    <h4>CINES</h4>
                    <div class="option__theater" id="cines"></div>
               </div>
               <div class="col-6 offset-3 my-2 py-2 bg-warning options options__date">
                    <h4>DIAS</h4>
                    <div class="option__date" id="dias"></div>
               </div>
               <div class="col-6 offset-3 my-2 py-2 bg-warning options options__time">
                    <h4>HORARIOS</h4>
                    <div class="option__time" id="horarios"></div>
               </div>
               <!-- <div class="col-6 offset-3 my-2 py-2 bg-warning options options__room">
                    <h4>ASIENTOS</h4>
                    <div class="option__room" id="salas"></div>
               </div> -->
               <div class="col-6 offset-3 my-2 py-2 bg-warning options options__ticket">
                    <h4>ENTRADAS ($100)</h4>
                    <div class="option__ticket" id="entradas"></div>
               </div>
               <!-- CONFIRMAR FUNCION -->
               <div id="btn_resumen_funcion" class="btn col-6 offset-3 my-2 py-2 bg-info confirm confirm__ticket">
                    <h4>TODO OK?</h4>
               </div>
               <!-- OPCIONES DE PAGO -->               
               <div class="col-6 offset-3 my-2 py-2 bg-warning options options__prom">
                    <h4>PROMOCIONES</h4>
                    <div class="option__prom" id="promociones"></div>
               </div>
               <div class="col-6 offset-3 my-2 py-2 bg-warning options options__pay">
                    <h4>FORMAS DE PAGO</h4>
                    <div class="option__pay" id="formas_de_pago" ></div>
               </div>
               <div class="col-6 offset-3 my-2 py-2 bg-warning options options__cuota">
                    <h4>CUOTAS</h4>
                    <div class="option__cuota" id="cuotas"></div>
               </div>
               <!-- CONFIRMAR COMPRA -->
               <div id="btn_resumen_compra" class="btn col-6 offset-3 my-2 py-2 bg-info confirm confirm__pay">
                    <h4>SEGUIMOS OK?</h4>
               </div>
               <!-- RESUMEN DE COMPRA -->
               <div id="resumen_compra" class="col-6 offset-3 my-2 py-2 bg-danger resumen">
                    <h4>TU COMPRA</h4>
               </div>
          </div>
